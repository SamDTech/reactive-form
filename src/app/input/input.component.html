<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      [ngClass]="{ 'is-danger': showError() }"
      [formControl]="control"
      type="text"
    />
  </div>

  <ng-container *ngIf="showError()">
    <div class="help is-danger" *ngIf="control.errors?.required">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors?.minlength">
      Value must be longer than
      {{ control.errors?.minlength?.requiredLength }} but got
      {{ control.errors?.minlength?.actualLength }}
    </div>
    <div class="help is-danger" *ngIf="control.errors?.maxlength">
      Value cannot be longer than
      {{ control.errors?.maxlength?.requiredLength }} but got
      {{ control.errors?.maxlength?.actualLength }} }}
    </div>

    <div class="help is-danger" *ngIf="control.errors?.pattern">Invalid Pattern</div>
  </ng-container>
</div>
